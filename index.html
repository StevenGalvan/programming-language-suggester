<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
  </head>
<body>
  <h1>Welcome to the Programming Language Suggestion Tool!</h1>
  <h2><em>Fill out the fields in the form below to see which programming language is the best for you. Be sure to fill out each field. Any blank fields will trigger an error message.</em></h2>

  <form id="radio-form">
    <label>
    <h3>What is your favorite type of movie genere?</h3>
    <input type="radio" name="genre" value="horror" id="hor" checked>
    <label for="choc">Horror just hits different...</label><br>
    <input type="radio" name="genre" value="romance" id="rom">
    <label for="romance">Romance only!</label><br>
    <input type="radio" name="genre" value="comedy" id="com">
    <label for="comedy">Comedy is the key to my heart!</label><br>

    <h3>What is your favorite season?</h3>
    <input type="radio" name="season" value="spring" id="spr">
    <label for="spring">Spring vibes only.</label><br>
    <input type="radio" name="season" value="summer" id="sum">
    <label for="summer">Summer Summer Summer!</label><br>
    <input type="radio" name="season" value="winter" id="win">
    <label for="winter">Winter wonderland.</label><br>
    <input type="radio" name="season" value="fall" id="fal">
    <label for="fall">Fall is when I come alive.</label><br>

    <h3>What is your favorite food?</h3>
    <input type="radio" name="food" value="pizza" id="piz">
    <label for="pizza">Pizza is my jam!</label><br>
    <input type="radio" name="food" value="tacos" id="tac">
    <label for="tacos">Tacos everyday, all day!</label><br>
    <input type="radio" name="food" value="sushi" id="sush">
    <label for="sushi">Sushi until I'm gone.</label><br>
    <input type="radio" name="food" value="texmex" id="tex">
    <label for="texmex">TexMex warms my soul.</label><br>

    <h3>Pie, Cake, or Tart?</h3>
    <input type="radio" name="dessert" value="pie" id="pie">
    <label for="pie">Pie for the win!</label><br>
    <input type="radio" name="dessert" value="cake" id="cak">
    <label for="cake">Cake all day!</label><br>
    <input type="radio" name="dessert" value="tart" id="tarty">
    <label for="tart">Tarty- to the party.</label><br>

    <h3>If you had to pick a pet, which would it be?</h3>
    <input type="radio" name="pet" value="dog" id="dog">
    <label for="dog">Dog</label><br>
    <input type="radio" name="pet" value="cat" id="tar">
    <label for="cat">Cat</label><br>
    <input type="radio" name="pet" value="fish" id="fis">
    <label for="fish">Fish</label><br>
    <input type="radio" name="pet" value="bearded-dragon" id="drag">
    <label for="bearded-dragon">Bearded Dragon</label><br>

    <button type="submit">Get my results!</button>
  </form>

</body>
</html>
